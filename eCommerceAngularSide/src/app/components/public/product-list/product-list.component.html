<div class="product-list">
  <h2>Our Products</h2>

  <!-- Loading & Error -->
  <div *ngIf="loading" class="loading">Loading products...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <!-- Product Grid -->
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <div class="product-image">
        <img [src]="product.thumbnailUrl" [alt]="product.name" />
        <ng-template #noImage>
          <div class="no-image">No Image</div>
        </ng-template>
      </div>
      <div class="product-details">
        <h3>{{ product.name }}</h3>
        <p class="price">Price: ${{ product.price }}</p>
        <p class="description">{{ product.description }}</p>
        <p class="stock" [ngClass]="{'in-stock': product.available, 'out-of-stock': !product.available}">
          {{ product.available ? 'In Stock' : 'Out of Stock' }}
        </p>
      </div>

      <div>
        <button class="btn btn-success" [routerLink]="['/productDetails', product.id]">view</button>
        <button  class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
