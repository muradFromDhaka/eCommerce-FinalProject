<div class="container mt-4">
  <!-- Page Header -->
  <div class="row mb-4">
    <div class="col">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
          <li class="breadcrumb-item active">All Categories</li>
        </ol>
      </nav>
      <h2 class="mb-3">Shop by Category</h2>
      <p class="text-muted">Browse products by category</p>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading categories...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <!-- Categories Grid -->
  <div *ngIf="!loading && !error" class="row g-4">
    <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let category of categories">
      <div class="card category-card h-100">
        <div class="category-image-container">
          <img 
            [src]="category.imageUrl || 'assets/default-category.jpg'" 
            [alt]="category.name"
            class="card-img-top category-image"
            (error)="onImageError($event)"
          >
          <div class="category-overlay">
            <button class="btn btn-primary btn-sm" [routerLink]="['/productList']" [queryParams]="{category: category.id}">
              Shop Now
            </button>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
          <p class="card-text text-muted small">{{ category.description || 'No description available' }}</p>
        </div>
        <div class="card-footer bg-white border-top-0">
          <div class="d-flex justify-content-between align-items-center">
            <a [routerLink]="['/productList']" [queryParams]="{category: category.id}" class="text-decoration-none">
              View Products <i class="bi bi-arrow-right"></i>
            </a>
            <span class="badge bg-light text-dark">
              <i class="bi bi-grid-3x3-gap"></i> Category
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && categories.length === 0" class="text-center py-5">
    <div class="empty-state">
      <i class="bi bi-folder-x display-1 text-muted"></i>
      <h4 class="mt-3">No Categories Found</h4>
      <p class="text-muted">There are no categories available at the moment.</p>
    </div>
  </div>
</div>
